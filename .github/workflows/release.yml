name: Compilation LaTeX - Release
on:
  workflow_dispatch: # Permet le lancement manuel

jobs:
  load_matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      tag_name: ${{ steps.set_env.outputs.tag_name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up environment
        id: set_env
        run: |
          # Format: release-YYYY.MM.DD-HH.mm
          echo "tag_name=release-$(date +'%Y.%m.%d-%H.%M')" >> "$GITHUB_OUTPUT"

      - name: Load matrix from JSON
        id: set-matrix
        run: |
          set -e
          # Load all files from matrix
          matrix=$(cat matrix.json | jq -c '{include: .files}')
          echo "matrix=$matrix" >> "$GITHUB_OUTPUT"

  compile:
    needs: load_matrix
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix: ${{ fromJson(needs.load_matrix.outputs.matrix) }}

    steps:
    - name: Set up Git repository
      uses: actions/checkout@v4

    - name: First pass - Compile variant (OpenDyslexic for CoursBIA_complet, handout for presentations)
      uses: xu-cheng/latex-action@v4
      with:
        #latexmk_use_lualatex: true
        args: |
          -file-line-error -halt-on-error -interaction=nonstopmode -recorder -usepretex="\\newcommand{\\opendys}{}\\newcommand{\\activeranimations}{}\\newcommand{\\activerrelease}{}\\newcommand{\\activerhandout}{}\\newcommand{\\activerbibliobeamer}{}"
        root_file: ${{ matrix.file }}.tex

    - name: Rename first pass PDF to variant filename
      run: |
        # Rename the PDF from first pass to the variant filename
        mv ${{ matrix.file }}.pdf ${{ matrix.variantFileName }}.pdf

    - name: Upload PDF artifact - first pass
      uses: actions/upload-artifact@v4
      with:
        name: PDF-${{ matrix.variantFileName }}.pdf
        path: ${{ matrix.variantFileName }}.pdf

    - name: Second pass - Compile standard version
      uses: xu-cheng/latex-action@v4
      with:
        #latexmk_use_lualatex: true
        args: |
          -file-line-error -halt-on-error -interaction=nonstopmode -recorder -usepretex="\\newcommand{\\activeranimations}{}\\newcommand{\\activerbibliobeamer}{}\\newcommand{\\activerrelease}{}"
        root_file: ${{ matrix.file }}.tex

    - name: Upload PDF artifact - second pass
      uses: actions/upload-artifact@v4
      with:
        name: PDF-${{ matrix.file }}.pdf
        path: ${{ matrix.file }}.pdf

  release:
    needs: [load_matrix, compile]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      attestations: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Generate file list for release
      id: generate-files
      run: |
        set -e
        # Read matrix.json and generate the file list for files with toRelease: true (excludes seance5_Atmosphere)
        FILES=""
        ATTEST_PATTERN=""

        # Loop through each item in the matrix and filter by toRelease
        for row in $(cat matrix.json | jq -c '.files[] | select(.toRelease == true)'); do
          file=$(echo "$row" | jq -r '.file')
          variantFileName=$(echo "$row" | jq -r '.variantFileName')

          FILES="${FILES}${file}.pdf"$'\n'
          FILES="${FILES}${variantFileName}.pdf"$'\n'

          # Build pattern for attestation
          ATTEST_PATTERN="${ATTEST_PATTERN}${{ github.workspace }}/${file}.pdf"$'\n'
          ATTEST_PATTERN="${ATTEST_PATTERN}${{ github.workspace }}/${variantFileName}.pdf"$'\n'
        done

        # Add the sources zip
        FILES="${FILES}coursBIA_sources.zip"

        # Save to output
        echo "files<<EOF" >> "$GITHUB_OUTPUT"
        echo "$FILES" >> "$GITHUB_OUTPUT"
        echo "EOF" >> "$GITHUB_OUTPUT"

        echo "attest_pattern<<EOF" >> "$GITHUB_OUTPUT"
        echo "$ATTEST_PATTERN" >> "$GITHUB_OUTPUT"
        echo "EOF" >> "$GITHUB_OUTPUT"

    - name: Download all PDFs
      uses: actions/download-artifact@v4.1.3
      with:
        pattern: PDF-*
        merge-multiple: true

    - name: Create Release and Upload Assets
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ needs.load_matrix.outputs.tag_name }}
        name: ${{ needs.load_matrix.outputs.tag_name }}
        draft: false
        prerelease: false
        files: ${{ steps.generate-files.outputs.files }}
        generate_release_notes: true

    - name: Attest
      uses: actions/attest-build-provenance@v3
      with:
          subject-path: ${{ steps.generate-files.outputs.attest_pattern }}

name: Compilation LaTeX - Nigthly
on: 
  schedule:
    - cron: "37 3 * * *" #A 3h37 tous les jours
  workflow_dispatch: # Permet le lancement manuel

jobs:
  check-commits:
    runs-on: ubuntu-latest
    outputs:
      has_commits: ${{ steps.check_commits.outputs.has_commits }}
      release_tag: ${{ steps.set_tag.outputs.release_tag }}
    steps:
    - name: Set up Git repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Check for commits from yesterday
      id: check_commits
      shell: bash
      run: |
        # Définir les dates de début et fin pour hier (en UTC)
        START_DATE=$(date -u -d "yesterday 00:00:00" +"%Y-%m-%dT%H:%M:%S")
        END_DATE=$(date -u -d "yesterday 23:59:59" +"%Y-%m-%dT%H:%M:%S")
        
        # Compter les commits d'hier
        COMMIT_COUNT=$(git log --after="$START_DATE" --before="$END_DATE" --oneline | wc -l)
        
        if [ "$COMMIT_COUNT" -gt 0 ]; then
          echo "There were $COMMIT_COUNT commit(s) yesterday"
          echo "has_commits=true" >> "$GITHUB_OUTPUT"
        else
          echo "No commit yesterday"
          echo "has_commits=false" >> "$GITHUB_OUTPUT"
        fi

    - name: Set release tag
      id: set_tag
      if: steps.check_commits.outputs.has_commits == 'true'
      run: |
        # Format: nightly-YYYY.MM.DD-HH.mm
        RELEASE_TAG="nightly-$(date +'%Y.%m.%d-%H.%M')"
        echo "release_tag=$RELEASE_TAG" >> "$GITHUB_OUTPUT"

  compile-latex:
    needs: check-commits
    if: needs.check-commits.outputs.has_commits == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          # CoursBIA_complet - OpenDyslexic
          - file: CoursBIA_complet.tex
            variant: OpenDyslexic
            pretex: "\\newcommand{\\opendys}{}\\newcommand{\\activeranimations}{}"
            output_name: CoursBIA_complet_OpenDyslexic.pdf
          
          # CoursBIA_complet - Standard
          - file: CoursBIA_complet.tex
            variant: standard
            pretex: "\\newcommand{\\activeranimations}{}\\newcommand{\\activerbibliobeamer}{}"
            output_name: CoursBIA_complet.pdf
          
          # Séances - Handout
          - file: seance1_Introduction_ClassificationAeronefs.tex
            variant: handout
            pretex: "\\newcommand{\\activerhandout}{}\\newcommand{\\activeranimations}{}\\newcommand{\\activerbibliobeamer}{}"
            output_name: seance1_Introduction_ClassificationAeronefs_handout.pdf
          
          - file: seance2_StructureAvionMotorisation.tex
            variant: handout
            pretex: "\\newcommand{\\activerhandout}{}\\newcommand{\\activeranimations}{}\\newcommand{\\activerbibliobeamer}{}"
            output_name: seance2_StructureAvionMotorisation_handout.pdf
          
          - file: seance3_BaseAerodynamique.tex
            variant: handout
            pretex: "\\newcommand{\\activerhandout}{}\\newcommand{\\activeranimations}{}\\newcommand{\\activerbibliobeamer}{}"
            output_name: seance3_BaseAerodynamique_handout.pdf
          
          - file: seance4_CommandesDeVol.tex
            variant: handout
            pretex: "\\newcommand{\\activerhandout}{}\\newcommand{\\activeranimations}{}\\newcommand{\\activerbibliobeamer}{}"
            output_name: seance4_CommandesDeVol_handout.pdf
          
          - file: seance5_Atmosphere.tex
            variant: handout
            pretex: "\\newcommand{\\activerhandout}{}\\newcommand{\\activeranimations}{}\\newcommand{\\activerbibliobeamer}{}"
            output_name: seance5_Atmosphere_handout.pdf
          
          # Séances - Standard
          - file: seance1_Introduction_ClassificationAeronefs.tex
            variant: standard
            pretex: "\\newcommand{\\activeranimations}{}\\newcommand{\\activerbibliobeamer}{}"
            output_name: seance1_Introduction_ClassificationAeronefs.pdf
          
          - file: seance2_StructureAvionMotorisation.tex
            variant: standard
            pretex: "\\newcommand{\\activeranimations}{}\\newcommand{\\activerbibliobeamer}{}"
            output_name: seance2_StructureAvionMotorisation.pdf
          
          - file: seance3_BaseAerodynamique.tex
            variant: standard
            pretex: "\\newcommand{\\activeranimations}{}\\newcommand{\\activerbibliobeamer}{}"
            output_name: seance3_BaseAerodynamique.pdf
          
          - file: seance4_CommandesDeVol.tex
            variant: standard
            pretex: "\\newcommand{\\activeranimations}{}\\newcommand{\\activerbibliobeamer}{}"
            output_name: seance4_CommandesDeVol.pdf
          
          - file: seance5_Atmosphere.tex
            variant: standard
            pretex: "\\newcommand{\\activeranimations}{}\\newcommand{\\activerbibliobeamer}{}"
            output_name: seance5_Atmosphere.pdf
      
    steps:
    - name: Set up Git repository
      uses: actions/checkout@v4

    - name: Compile LaTeX document
      uses: xu-cheng/latex-action@v3
      env:
        PRETEX_COMMANDS: ${{ matrix.pretex }}
      with:
        args: -file-line-error -halt-on-error -interaction=nonstopmode -recorder -usepretex="$PRETEX_COMMANDS"
        root_file: ${{ matrix.file }}
    
    - name: Rename PDF file
      shell: bash
      run: |
        # Extraire le nom de base du fichier (sans .tex)
        BASE_NAME="${{ matrix.file }}"
        BASE_NAME="${BASE_NAME%.tex}"
        OUTPUT_NAME="${{ matrix.output_name }}"
        
        # Renommer le PDF si nécessaire
        if [ "$BASE_NAME.pdf" != "$OUTPUT_NAME" ]; then
          mv "$BASE_NAME.pdf" "$OUTPUT_NAME"
          echo "Renamed $BASE_NAME.pdf to $OUTPUT_NAME"
        fi
    
    - name: Upload PDF artifact
      uses: actions/upload-artifact@v4.4.3
      with:
        name: pdf-${{ matrix.variant }}-${{ hashFiles(format('{0}-{1}', matrix.file, matrix.variant)) }}
        path: ${{ matrix.output_name }}
        retention-days: 1

  create-release:
    needs: [check-commits, compile-latex]
    if: needs.check-commits.outputs.has_commits == 'true'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      attestations: write
      
    steps:
    - name: Set up Git repository
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4.1.3
      with:
        path: artifacts
        pattern: pdf-*
        merge-multiple: true
    
    - name: List downloaded files
      run: |
        echo "Downloaded files:"
        ls -lah artifacts/
    
    - name: Move PDF files to workspace
      run: |
        if [ -d artifacts ] && [ "$(ls -A artifacts/*.pdf 2>/dev/null)" ]; then
          mv artifacts/*.pdf .
          ls -lah ./*.pdf
        else
          echo "Error: No PDF files found in artifacts directory"
          exit 1
        fi
    
    - name: Create Release and Upload Assets
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ needs.check-commits.outputs.release_tag }}
        name: ${{ needs.check-commits.outputs.release_tag }}
        draft: false
        prerelease: true
        files: |
          CoursBIA_complet.pdf
          CoursBIA_complet_OpenDyslexic.pdf
          seance1_Introduction_ClassificationAeronefs.pdf
          seance1_Introduction_ClassificationAeronefs_handout.pdf
          seance2_StructureAvionMotorisation.pdf
          seance2_StructureAvionMotorisation_handout.pdf
          seance3_BaseAerodynamique.pdf
          seance3_BaseAerodynamique_handout.pdf
          seance4_CommandesDeVol.pdf
          seance4_CommandesDeVol_handout.pdf
          seance5_Atmosphere.pdf
          seance5_Atmosphere_handout.pdf
          coursBIA_sources.zip
        generate_release_notes: true

    - name: Attest
      uses: actions/attest-build-provenance@v3
      with:
          subject-path: '${{ github.workspace }}/*.pdf'

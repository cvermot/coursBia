name: Compilation LaTeX - Nightly
on:
  schedule:
    - cron: "37 3 * * *" #A 3h37 tous les jours
  workflow_dispatch: # Permet le lancement manuel

jobs:
  check_commits:
    runs-on: ubuntu-latest
    outputs:
      has_commits: ${{ steps.check_commits.outputs.has_commits }}
      tag_name: ${{ steps.set_env.outputs.tag_name }}
    steps:
    - name: Set up Git repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Check for commits from yesterday
      id: check_commits
      shell: bash
      run: |
        # Définir les dates de début et de fin pour hier (en UTC)
        START_DATE=$(date -u -d "yesterday 00:00:00" +"%Y-%m-%dT%H:%M:%S")
        END_DATE=$(date -u -d "yesterday 23:59:59" +"%Y-%m-%dT%H:%M:%S")

        # Compter les commits d'hier
        COMMIT_COUNT=$(git log --after="$START_DATE" --before="$END_DATE" --oneline | wc -l)

        if [ $COMMIT_COUNT -gt 0 ]; then
          echo "There were $COMMIT_COUNT commit(s) yesterday"
          echo "has_commits=true" >> "$GITHUB_OUTPUT"
        else
          echo "No commit yesterday"
          echo "has_commits=false" >> "$GITHUB_OUTPUT"
        fi

    - name: Set up environment
      id: set_env
      if: steps.check_commits.outputs.has_commits == 'true'
      run: |
        # Format: nightly-YYYY.MM.DD-HH.mm
        echo "tag_name=nightly-$(date +'%Y.%m.%d-%H.%M')" >> "$GITHUB_OUTPUT"

  load_matrix:
    needs: check_commits
    if: needs.check_commits.outputs.has_commits == 'true'
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Load matrix from JSON
        id: set-matrix
        run: |
          set -e
          matrix=$(cat matrix.json | jq -c '{include: .files}')
          echo "matrix=$matrix" >> "$GITHUB_OUTPUT"

  compile:
    needs: [check_commits, load_matrix]
    name: Compilation ${{ matrix.file }}
    if: needs.check_commits.outputs.has_commits == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix: ${{ fromJson(needs.load_matrix.outputs.matrix) }}

    steps:
    - name: Set up Git repository
      uses: actions/checkout@v4

    - name: First pass - Compilation ${{ matrix.file }}
      uses: xu-cheng/latex-action@v4
      with:
        latexmk_use_lualatex: true
        args: >-
            -file-line-error -halt-on-error -interaction=nonstopmode
            -recorder
            -usepretex="\\newcommand{\\activeranimations}{}\\newcommand{\\activerbibliobeamer}{}\\newcommand{\\opendys}{}\\newcommand{\\activerhandout}{}"
        root_file: ${{ matrix.file }}.tex

    - name: Rename first pass PDF to variant filename
      run: |
        # Rename the PDF from first pass to the variant filename
        mv ${{ matrix.file }}.pdf ${{ matrix.variantFileName }}.pdf

    - name: Upload PDF artifact - first pass
      uses: actions/upload-artifact@v4
      with:
        name: PDF-${{ matrix.variantFileName }}.pdf
        path: ${{ matrix.variantFileName }}.pdf

    - name: Second pass - Compilation ${{ matrix.file }}
      uses: xu-cheng/latex-action@v4
      with:
        latexmk_use_lualatex: true
        args: >-
            -file-line-error -halt-on-error -interaction=nonstopmode
            -recorder
            -usepretex="\\newcommand{\\activeranimations}{}\\newcommand{\\activerbibliobeamer}{}"
        root_file: ${{ matrix.file }}.tex

    - name: Upload PDF artifact - second pass
      uses: actions/upload-artifact@v4
      with:
        name: PDF-${{ matrix.file }}.pdf
        path: ${{ matrix.file }}.pdf

  release:
    needs: [check_commits, compile, load_matrix]
    if: needs.check_commits.outputs.has_commits == 'true'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      attestations: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Generate file list
      id: generate-files
      run: |
        set -e
        # Read matrix.json and generate the file list
        FILES=""

        # Loop through each item in the matrix
        for row in $(cat matrix.json | jq -c '.files[]'); do
          file=$(echo "$row" | jq -r '.file')
          variantFileName=$(echo "$row" | jq -r '.variantFileName')

          FILES="${FILES}${file}.pdf"$'\n'
          FILES="${FILES}${variantFileName}.pdf"$'\n'
        done

        # Add the sources zip
        FILES="${FILES}coursBIA_sources.zip"

        # Save to output
        echo "files<<EOF" >> "$GITHUB_OUTPUT"
        echo "$FILES" >> "$GITHUB_OUTPUT"
        echo "EOF" >> "$GITHUB_OUTPUT"

    - name: Download all PDFs
      uses: actions/download-artifact@v4.1.3
      with:
        pattern: PDF-*
        merge-multiple: true

    - name: Create Release and Upload Assets
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ needs.check_commits.outputs.tag_name }}
        name: ${{ needs.check_commits.outputs.tag_name }}
        draft: false
        prerelease: true
        files: ${{ steps.generate-files.outputs.files }}
        generate_release_notes: true

    - name: Attest
      uses: actions/attest-build-provenance@v3
      with:
          subject-path: '${{ github.workspace }}/*.pdf'

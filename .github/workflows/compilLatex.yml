name: Compilation LaTeX - Cours complet
on: [push]
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      - name: Check encoding
        run: file -i CoursBIA_complet.tex
      - name: Define regional parameters to fr_FR
        run: echo "LANG=fr_FR.UTF-8" >> $GITHUB_ENV
      - name: Vérifier l'encodage hexadécimal
        run: od -x CoursBIA_complet.tex | grep "c3 a7"
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: CoursBIA_complet.tex
      - name: Upload PDF file
        uses: actions/upload-artifact@v4
        with:
          name: PDF
          path: CoursBIA_complet.pdf

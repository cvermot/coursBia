name: Compilation LaTeX - Pr√©sentations
on: 
  workflow_dispatch: # Permet le lancement manuel
jobs:
  Produce_LaTeX_document:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
        
      - name: Check encoding
        run: file -i CoursBIA_complet.tex
        
      - name: Compile LaTeX presentations
        uses: xu-cheng/latex-action@v3
        with:
          #latexmk_use_lualatex: true
          args: -file-line-error -halt-on-error -interaction=nonstopmode -recorder -usepretex="\\newcommand{\\activeranimations}{}"
          root_file: | 
            seance1_Introduction_ClassificationAeronefs.tex
            seance2_StructureAvionMotorisation.tex
            seance3_CommandesDeVol.tex
      
      - name: Upload PDF file
        uses: actions/upload-artifact@v4
        with:
          name: PDF
          path:  |
            seance1_Introduction_ClassificationAeronefs.pdf
            seance2_StructureAvionMotorisation.pdf
            seance3_CommandesDeVol.pdf
            